<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Преподаватели</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>
<div th:insert="blocks/nav :: nav"></div>
<section class="py-4 py-md-5 my-5">
    <div class="container-md py-md-5">
        <h2 class="display-6 fw-bold mb-5 text-center">
            <span class="pb-1"><strong>Преподаватели</strong></span>
        </h2>

        <form action="/teachers/search" method="get">
            <div class="row">
                <div class="col-auto">
                    <a href="/teachers" class="btn btn-info">Сбросить</a>
                </div>
                <div class="col">
                    <input type="text" name="fio" placeholder="ФИО" class="form-control" th:value="${fio}">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Поиск</button>
                </div>
            </div>
        </form>
        <hr>
        <div class="row">
            <div th:each="i : ${teachers}" class="col-6 mb-2 text-center">
                <span class="text-center lead" th:text="${i.fio}"></span>
                <br>
                <span th:text="${'Эл. почта: '+i.email}"></span>
                <br>
                <span th:unless="${i.subjects.isEmpty()}" th:text="${'Предметы: ' + i.subjectsToString}"></span>
            </div>
        </div>

    </div>
</section>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/startup-modern.js"></script>

</body>

</html>

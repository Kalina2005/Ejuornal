<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Пользователи</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>
<div th:insert="blocks/nav :: nav"></div>
<section class="py-4 py-md-5 my-5">
    <div class="container-md py-md-5">
        <h2 class="display-6 fw-bold mb-5 text-center">
            <span class="pb-1"><strong>Пользователи</strong></span>
        </h2>

        <form th:each="i : ${users}" th:if="${i.id != user.id}" th:action="${'/users/' + i.id + '/edit'}" method="post"
              class="mb-2">
            <div class="row">
                <div class="col">
                    <input class="form-control" readonly type="text" th:value="${i.fio}">
                </div>
                <div class="col">
                    <select name="role" required class="form-select">
                        <option th:each="r : ${roles}" th:value="${r}" th:label="${r.name}"
                                th:selected="${r == i.role}"></option>
                    </select>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Обновить</button>
                </div>
                <div class="col-auto">
                    <a th:href="${'/users/' + i.id + '/delete'}" class="btn btn-danger">Удалить</a>
                </div>
                <div th:unless="${i.enabled}" class="col-auto">
                    <a class="btn btn-info" th:href="${'/users/' + i.id + '/enable'}">Одобрить</a>
                </div>
            </div>
        </form>

    </div>
</section>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/startup-modern.js"></script>

</body>

</html>
